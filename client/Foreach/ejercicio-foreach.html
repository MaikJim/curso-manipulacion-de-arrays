<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ejercicio-foreach.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Lista de Pendientes</h1>
    </header>
    <main>
        <div id="app">
            <script>
                const pendients = [
                {title: 'Carne'},
                {title: 'Arroz'},
                {title: 'Habichuela'},
                {title: 'Huevos'}
                ];
                const app = document.getElementById('app');
                pendients.forEach(item => {
                    app.innerHTML += `<li>${item.title} <input type="checkbox"></li>`;
                })
            </script>
        </div>
    </main>
</body>
</html>
